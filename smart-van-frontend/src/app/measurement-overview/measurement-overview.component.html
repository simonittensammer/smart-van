<div class="content">
  <h1>Measurements: </h1>

  <div class="tableWrapper mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let measurement"> {{ measurement.id }} </td>
      </ng-container>

      <!-- Temp Column -->
      <ng-container matColumnDef="temp">
        <th mat-header-cell *matHeaderCellDef>Temp</th>
        <td mat-cell *matCellDef="let measurement"> {{ measurement.temp }} </td>
      </ng-container>

      <!-- TimeStamp Column -->
      <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef>TimeStamp</th>
        <td mat-cell *matCellDef="let measurement"> {{ measurement.timeStamp | date:'medium' }} </td>
      </ng-container>

      <!-- SensorId Column -->
      <ng-container matColumnDef="sensorId">
        <th mat-header-cell *matHeaderCellDef>SensorId</th>
        <td mat-cell *matCellDef="let measurement"> {{ measurement.sensorId }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
<!--  <app-measurement-bar-chart></app-measurement-bar-chart>-->
</div>
