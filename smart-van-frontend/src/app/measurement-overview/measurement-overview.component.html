<div class="content">
  <h1>Measurements: </h1>

  <table mat-table [dataSource]="measurementService.measurements" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let measurement"> {{ measurement.id }} </td>
    </ng-container>

    <!-- Temp Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Temp</th>
      <td mat-cell *matCellDef="let measurement"> {{ measurement.temp }} </td>
    </ng-container>

    <!-- TimeStamp Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>TimeStamp</th>
      <td mat-cell *matCellDef="let measurement"> {{ measurement.timeStamp | date:'medium' }} </td>
    </ng-container>

    <!-- SensorId Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>SensorId</th>
      <td mat-cell *matCellDef="let measurement"> {{ measurement.sensorId }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-measurement-bar-chart></app-measurement-bar-chart>
</div>
